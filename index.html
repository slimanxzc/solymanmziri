<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Al-Quran Al-Kareem</title>
    <link rel="stylesheet" href="quran.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Amiri:wght@400;700&family=Noto+Naskh+Arabic:wght@400;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
</head>
<body>
    <div class="container">
        <header>
            <div class="logo">
                <h1>القرآن الكريم</h1>
                <p>Quran Kareem</p>
            </div>
            <div class="search-container">
                <input type="text" id="search-input" placeholder="Search verses...">
                <button id="search-btn"><i class="fas fa-search"></i></button>
            </div>
        </header>

        <div class="main-content">
            <aside class="sidebar">
                <div class="surah-list-container">
                    <h2>Surahs</h2>
                    <div class="surah-list" id="surah-list"></div>
                </div>
            </aside>

            <main class="quran-content">
                <div class="surah-header">
                    <h2 id="surah-name"></h2>
                    <div class="surah-info">
                        <span id="surah-number"></span>
                        <span id="verse-count"></span>
                    </div>
                </div>
                
                <div class="verses-container" id="verses-container"></div>
                
                <div class="navigation">
                    <button id="prev-surah"><i class="fas fa-arrow-left"></i> Previous</button>
                    <button id="next-surah">Next <i class="fas fa-arrow-right"></i></button>
                </div>
            </main>
        </div>

        <footer>
            <p>&copy; 2023 Quran Website. All rights reserved.</p>
            <div class="settings">
                <button id="theme-toggle"><i class="fas fa-moon"></i> Dark Mode</button>
                <div class="font-size-control">
                    <button id="decrease-font"><i class="fas fa-font"></i> -</button>
                    <button id="increase-font"><i class="fas fa-font"></i> +</button>
                </div>
            </div>
        </footer>
    </div>

    <script src="script.js"></script>
</body>
</html>
